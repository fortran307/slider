<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <button class="btn" id="left" onclick="show_slide(-1)"> &#10094; </button>
        <button class="btn" id="right" onclick="show_slide(1)"> &#10095; </button>
        <div class="wrapper">
            <img src="/img/img (1).jpg"> 
        </div>
        <div class="wrapper">
            <img src="/img/img (2).jpg">
        </div>
        <div class="wrapper">
            <img src="/img/img (3).jpg">
        </div>
        <div class="wrapper">
            <img src="/img/img (4).jpg">
        </div>
        <div class="wrapper">
            <img src="/img/img (5).jpg">
        </div>
        <div class="progress">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

</body>
</html>
